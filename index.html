<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Laundry Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Laundry Pizza</h1>
      <h2>Build Your Own Pie</h2>
      <form id="pizzaForm">
      <div class="form-group">
        <!-- toppings: $0.50/each -->
        <label for="toppingsSelect">Choose your toppings:</label>
        <select multiple class="form-control" id="toppingsSelect">
          <option value="0.5">Pepperoni</option>
          <option value="0.5">Sausage</option>
          <option value="0.5">Mushrooms</option>
          <option value="0.5">Onion</option>
          <option value="0.5">Pepper</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sizeSelect">Choose a size:</label>
        <select class="form-control" id="sizeSelect">
          <option value="5" name="small">Small</option>
          <option value="10" name="medium">Medium</option>
          <option value="15" name="large">Large</option>
          <option value="20" name="family">Family</option>
        </select>
      </div>

      <button type="submit" class="btn btn-info" name="button" id="priceEstimateButton">Get Price Estimate</button>
      </form>

      <div id="priceEstimate">
        <h4>Toppings Subtotal</h4>
        <p><span id="displayToppingsSubtotal"></span></p>
        <h4>Size Subtotal</h4>
        <p><span id="displaySizeSubtotal"></span></p>
        <h3>Total Cost</h3>
        <p>$<span id="finalCost"></span></p>
      </div>
    </div>
  </body>
</html>
