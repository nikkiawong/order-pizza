<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id="pizzaForm">
      <div class="form-group">
        <label for="toppingsSelect">Toppings</label>
        <select multiple class="form-control" id="toppingsSelect">
          <option>Pepperoni</option>
          <option>Sausage</option>
          <option>Mushrooms</option>
          <option>Onion</option>
          <option>Pepper</option>
          <option>Extra Cheese</option>
          <option>Pineapple</option>
          <option>Ham</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sizeSelect">Size</label>
        <select class="form-control" id="sizeSelect">
          <option>Small (serves 1-2)</option>
          <option>Medium (serves 2-3)</option>
          <option>Large (serves 4-6)</option>
          <option>Family Size (6-8)</option>
          <option>Party Size (serves 12)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-info" name="button" id="orderButton">Place Order</button>
      </form>
    </div>
  </body>
</html>
