<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Laundry Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Laundry Pizza</h1>
      <form id="pizzaForm">
      <div class="form-group">
        <!-- toppings: $0.50/each -->
        <label for="toppingsSelect">Choose your toppings:</label>
        <select multiple class="form-control" id="toppingsSelect">
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="mushroom">Mushrooms</option>
          <option value="onion">Onion</option>
          <option value="pepper">Pepper</option>
          <option value="pineapple">Pineapple</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sizeSelect">Choose a size:</label>
        <select class="form-control" id="sizeSelect">
          <option value="1" name="small">Small</option>
          <option value="2" name="medium">Medium</option>
          <option value="3" name="large">Large</option>
          <option value="4" name="family">Family</option>
        </select>
      </div>

      <button type="submit" class="btn btn-info" name="button" id="orderButton">Place Order</button>
      </form>

      <div id="orderConfirmation">
        <h4>Toppings Subtotal</h4>
        <p><span id="displayToppingsList"></span></p>
        <p><span id="displayToppingsSubtotal"></span></p>
        <h4>Size Subtotal</h4>
        <p><span id="displaySizeSubtotal"></span></p>
        <h2>Total Cost</h2>
        <p>$<span id="finalCost"></span></p>
      </div>
    </div>
  </body>
</html>
